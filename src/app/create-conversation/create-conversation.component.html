<div class="layout">
    <app-menu [menuItem]="'createconversation'"></app-menu>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="tab-content h-100" role="tablist">
            <div class="tab-pane fade h-100 active show" id="tab-content-create-chat" role="tabpanel">
                <form [formGroup]="form" (ngSubmit)="submitForm()" class="h-100 ">
                <div class="d-flex flex-column h-100">

                    <div class="hide-scrollbar">
                            <div class="container-fluid py-6">

                                <!-- Title -->
                                <h2 class="font-bold mb-6">Create conversation</h2>
                                <!-- Title -->

                                <!-- Create chat -->
                                <div class="tab-content" role="tablist">

                                    <!-- Chat Members -->
                                    <div id="create-group-members" class="" role="tabpanel">

                                        <div class="form-group">
                                            <label class="small" for="new-chat-title">Conversation's name</label>
                                            <input class="form-control form-control-lg" id="new-chat-title" type="text"
                                                placeholder="Type a name" formControlName="name"
                                                (keyup)="onNameChange($event)">
                                        </div>
                                        <nav class="list-group list-group-flush mb-n6">

                                            <!-- Title -->
                                            <div class="small">Choose members</div><br>
                                            <!-- Title -->

                                            <!-- Friend -->
                                            <div class="card mb-6" *ngFor="let userData of usersData; let i=index">
                                                <div class="card-body">

                                                    <div class="media">

                                                        <div class="avatar mr-5">
                                                            <img class="avatar-img" src="{{userData.pictureUrl}}"
                                                                alt="Anna Bridges">
                                                        </div>

                                                        <div class="media-body align-self-center mr-6">
                                                            <h6 class="mb-0">{{userData.name}}</h6>
                                                        </div>

                                                        <div class="align-self-center ml-auto">
                                                            <div class="custom-control custom-checkbox">
                                                                <input class="custom-control-input" type="checkbox"
                                                                    id="{{userData.id}}" [value]="userData.id"
                                                                    (change)="onCheckboxChange($event)">
                                                                <label class="custom-control-label"
                                                                    for="{{userData.id}}"></label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>

                                                <!-- Label -->
                                                <label class="stretched-label" for="{{userData.id}}"></label>
                                            </div>
                                            <!-- Friend -->

                                        </nav>
                                    </div>
                                    <!-- Chat Members -->

                                </div>
                                <!-- Create chat -->

                            </div>

                    </div>

                    <!-- Button -->
                    <div class="pb-6">
                        <div class="container-fluid">
                            <button class="btn btn-lg btn-primary btn-block" type="submit"
                                [disabled]="!submitUsersOk || !submitNameOk">Create conversation</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
