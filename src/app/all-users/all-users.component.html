<div class="layout">
    <app-menu [menuItem]="'allusers'"></app-menu>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="tab-content h-100" role="tablist">
            <div class="tab-pane fade h-100 active show" id="tab-content-create-chat" role="tabpanel">
                <div class="d-flex flex-column h-100">

                    <div class="hide-scrollbar">
                            <div class="container-fluid py-6">

                                <!-- Title -->
                                <h2 class="font-bold mb-6">All Users</h2>
                                <!-- Title -->

                                <!-- Create chat -->
                                <div class="tab-content" role="tablist">

                                    <!-- Chat Members -->
                                    <div id="create-group-members" class="" role="tabpanel">

                                        <div class="form-group">
                                            <label class="small" for="new-chat-title">Search for users</label>
                                            <input class="form-control form-control-lg" id="new-chat-title" type="text"
                                                placeholder="Search for users..." [(ngModel)]="term" name="blabla">
                                        </div>
                                        <nav class="list-group list-group-flush mb-n6">

                                            <!-- Friend -->
                                            <div class="card mb-6" *ngFor="let userData of allUsers | filter:term">
                                                <div class="card-body">

                                                    <div class="media">

                                                        <div class="avatar mr-5">
                                                            <img class="avatar-img" src="{{userData.pictureUrl}}"
                                                                alt="{{userData.name}}">
                                                        </div>

                                                        <div class="media-body align-self-center mr-6">
                                                            <h6 class="mb-0">{{userData.name}}</h6>
                                                            <small class="text-muted">Creation on: {{userData.creationDate | date:'h:mm a M/d/yy'}}</small>
                                                        </div>

                                                    </div>

                                                </div>

                                            </div>
                                            <!-- Friend -->

                                        </nav>
                                    </div>
                                    <!-- Chat Members -->

                                </div>
                                <!-- Create chat -->

                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
