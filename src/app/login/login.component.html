<div class="container" style="padding-top: 100px;">
  <div class="row m-3">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          Tchat Connection 
        </div>
        <div class="card-body">
          <button class="btn btn-outline-danger btn-lg btn-block" (click)="signInWithGoogle()" [disabled]="!canLogin">
            <i class="fab fa-google"></i> Google</button>
          <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithFB()" [disabled]="!canLogin">
            <i class="fab fa-facebook"></i> Facebook</button>
        </div>
      </div>
    </div>
  </div>
</div>
